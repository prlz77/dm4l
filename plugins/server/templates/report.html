<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/zf-5.5.2/jq-2.2.3/dt-1.10.12/datatables.min.css"/>

<script type="text/javascript" src="https://cdn.datatables.net/v/zf-5.5.2/jq-2.2.3/dt-1.10.12/datatables.min.js"></script>




    <script>
        function updateHandlersStatus(data){
            var table = ''
            var table_header = '<tr><th>id or path</th>'
            var first = true;
            for (var key in data) {
                table += '<tr><td>' + key + '</td>'
                for (var key2 in data[key]) {
                    if (first == true) {
                        table_header += '<th>' + key2 + '</th>'
                    }
                    table += '<td>' + data[key][key2] + '</td>'
                }
                table += '</tr>'
                first = false
            }
            table = table_header + '</tr>' + table
            $('#handler_list').html(table)
        }
        function pollStatus(){
            $.get("status", function(data, status){
                updateHandlersStatus(data);  // process results here
                setTimeout(pollStatus,60000);
            });
        }
        $( document ).ready(function() {
            //pollStatus();
            $('#handler_list').DataTable( {
                ajax: {
                    url: 'status',
                },
                columns: [
                    % for item in status_fields:
                        { data : '{{ item }}' },
                    % end
                ]
            } );
        });
    </script>


    <title>Title</title>
    <style>

        body {
            margin: 0px;
            padding: 0px;
        }
        #header {
            top: 0px;
            left: 0px;
            height:5%;
            padding:5px;
            background-color: lightgrey;
            margin-left: 0px;
            vertical-align: middle;
        }
        #title {
            font-size:22px;
            margin: auto;
            vertical-align: middle;
        }
        #logo {
            height:22px;
            vertical-align: middle;
        }



    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="static/dm4l.ico"/> <b id="title" style='font-family:"Lucida Console", Monaco, monospace'>DM4L</b>
        <img id="logo" src="static/dm4l.ico"/>
    </div>
    <div id="status_section">
        <h2>Attached handlers</h2>
        <table id="handler_list" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                % for item in status_fields:
                    <th>{{ item }}</th>
                % end
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
